<!-- 
1、根据入口文件 src/main.js 里面声明的 el 属性（#app），找到 index.html 中 id 为 app 的 DOM 节点
2、把编译好的视图模板代码挂载到这个 DOM 节点下面
3、将项目涉及的 JavaScript 和 CSS 代码以 script 和 link 的方式插入到 index.html 中
4、开启开发服务器，打开浏览器，进而浏览器将 index.html 渲染，我们就可以看到写好的 Vue 页面效果。 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-online-shop-frontend</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
